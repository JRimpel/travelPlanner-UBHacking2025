<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Dashboard</title>
  <style>
    html{
      min-height: 100%;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display:flex;
      min-height: 100vh;
      height: 100%;
    }

    /* Sidebar styling */
    .sidebar {
      width: 220px;
      background-color: #1e293b;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: start;
      padding: 20px;
      transition: width 0.3s ease;
    }

    .sidebar.collapsed {
      width: 70px;
    }

    .sidebar h2 {
      font-size: 1.5em;
      margin-bottom: 30px;
      transition: opacity 0.3s ease;
    }

    .sidebar.collapsed h2 {
      opacity: 0;
    }

    .sidebar button:not(.toggle-btn) {
      width: 100%;
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 12px;
      margin: 5px 0;
      font-size: 1em;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.2s, padding-left 0.3s;
    }

    .sidebar button:hover:not(.toggle-btn) {
      background-color: #334155;
    }

    .toggle-btn {
      align-self: left;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    /* Hide text when collapsed */
    .sidebar.collapsed button span {
      display: none;
    }

    /* Add icons */
    .sidebar button i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }

    .main-content {
      flex-grow: 1;
      background-color: #f1f5f9;
      padding: 30px;
      transition: margin-left 0.3s ease;
    }

    .collapsed + .main-content {
      margin-left: -100px;
    }

    .travel-list{
      list-style-type:none;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
    }
    .destination-box{
      display: table;
      width: 300px;
      height: 200px;
      padding: 10px;
      background: grey;
      margin: 10px;
    }
    .destination-img{
      width: 100%;
      height: 100%;
    }
    .destination-info{
      width: auto;
      height: auto;
    }
    .toggle2{
      display:inline;
      border: none;
      color: black;
      cursor: pointer;
    }
    .invisible{
      opacity: 0.0;
    }
    
  </style>
</head>
<body>
  <div class="sidebar collapsed" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    <h2>Dashboard</h2>
    <button onclick="location.href='/my-trips'">
      <i>ðŸ§³</i> <span>My Trips</span>
    </button>
    <button onclick="location.href='/profile'">
      <i>ðŸ‘¤</i> <span>Profile</span>
    </button>
    <button onclick="logout()">
      <i>ðŸšª</i> <span>Logout</span>
    </button>
  </div>

  <div class="main-content">
    <button class = "toggle2" id = "toggle2" onclick = "toggleSidebar()">â˜°</button> 
    <h1>Travel DashBoard</h1>
    <button onclick = "addTrip()">
       Add a Trip!
    </button>
    <ul class = "travel-list">
    </ul>
  </div>

  <script>
    let session = "{{session}}";
    let userData = session["userData"];
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
      document.getElementById('toggle2').classList.toggle('invisible');
    }

    function logout() {
      window.location.href = "/logout";
    }

    async function addTrip(){
      let destination = prompt("Where would you like to go?");
      let date = prompt("When?");
      const response = await fetch("/img-url", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({destination:destination})
      });
      const data = await response.json();
      console.log(data);
      
      const list = document.querySelector('.travel-list');
      li = document.createElement('li');
      li.classList.add("travel-list-items");
      li.innerHTML = `
        <div class = "destination-box">
            <div class = "destination-img-box">
              <img class = "destination-img" src = "${data.image}">
            </div>
            <div class = "destination-info">
              <p>${destination} ${date}</p>
          </div> 
        </div> 
      `;
      list.appendChild(li);
    }
  </script>
</body>
</html>
