<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar styling */
    .sidebar {
      width: 220px;
      background-color: #1e293b;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: start;
      padding: 20px;
      transition: width 0.3s ease;
    }

    .sidebar.collapsed {
      width: 70px;
    }

    .sidebar h2 {
      font-size: 1.5em;
      margin-bottom: 30px;
      transition: opacity 0.3s ease;
    }

    .sidebar.collapsed h2 {
      opacity: 0;
    }

    .sidebar button {
      width: 100%;
      background: none;
      border: none;
      color: white;
      text-align: left;
      padding: 12px;
      margin: 5px 0;
      font-size: 1em;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.2s, padding-left 0.3s;
    }

    .sidebar button:hover {
      background-color: #334155;
    }

    .toggle-btn {
      align-self: flex-end;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    /* Hide text when collapsed */
    .sidebar.collapsed button span {
      display: none;
    }

    /* Add icons */
    .sidebar button i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }

    .main-content {
      flex-grow: 1;
      background-color: #f1f5f9;
      padding: 30px;
      transition: margin-left 0.3s ease;
    }

    .collapsed + .main-content {
      margin-left: -150px;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    <h2>Dashboard</h2>
    <button onclick="location.href='/my-trips'">
      <i>ðŸ§³</i> <span>My Trips</span>
    </button>
    <button onclick="location.href='/profile'">
      <i>ðŸ‘¤</i> <span>Profile</span>
    </button>
    <button onclick="logout()">
      <i>ðŸšª</i> <span>Logout</span>
    </button>
  </div>

  <div class="main-content">
    <h1>Welcome to Your Travel Dashboard</h1>
    <p>Select an option from the sidebar to get started.</p>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    function logout() {
      alert("Logging out...");
      window.location.href = "/logout";
    }
  </script>
</body>
</html>
